<html>
<head><title>Login</title>
<link rel="stylesheet" href="style1.css">
<script type="text/javascript" src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form  class="signin-form" >
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">    
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password"> 
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text"> Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                           <i class="fas fa-phone-square-alt"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </form>

                <form class="signup-form" >
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="userlogin">    
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="passwordlogin"> 
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">    
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text"> Or sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                           <i class="fas fa-phone-square-alt"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div  class="panels-container" >
                <div class="panel left-panel">
                    <div class="content">
                        <h3> New Here </h3>
                        <p>You need an account to see this page</p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="img/draw3.svg" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <br>
                        <h3> One of us  </h3>
                        <p>Please login to see the content</p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    </div>
                    <img src="img/draw.svg" class="image" alt="">
                </div>
            </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
